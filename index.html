<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <h1 id="leader">Leaderboard</h1>
  <table id="center">
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </table>
  <h2 id="score">Score: </h2>
  <h2 id="act-score">0</h2>
  <h1 id="player-name">Please Input Your Name</h1>
  <div>
    <input type="text" id="lname" name="lastname" placeholder="Your Name..">
  </div>
  <button class="submit">Start</button>
  <div class="container lama">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>

</html>
